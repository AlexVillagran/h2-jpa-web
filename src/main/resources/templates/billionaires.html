<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Billionaires</title>
</head>
<body>
	<h1>Billionaires 2021</h1>
	<table>
		<tr>
			<th>Firs Name</th>
			<th>Last Name</th>
			<th>Career</th>			
		</tr>
		<tr th:each="billio : ${billionaires}">
			<td th:text="${billio.firstName}"></td>
			<td th:text="${billio.lastName}"></td>
			<td th:text="${billio.career}"></td>
		</tr>
		
	</table>
</body>
</html>
